<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="shortcut icon"
      href="https://randomuser.me/favicon.ico"
      type="image/x-icon"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <div class="main">
      <div class="titulo-convertor">Conversor de monedas local</div>
      <div class="cuerpo-convertor">
        <h3>Pesos CLP</h3>
        <input
          type="number"
          class="pesos"
          placeholder="Ingrese cantidad en pesos"
        />
        <h5>Moneda a convertir</h5>
        <select class="moneda" name="moneda" id="moneda"></select>
        <button
          type="button"
          class="buscar"
          id="buscar"
          name="buscar"
          onclick="convertir()"
        >
          Buscar
        </button>
        <p>Resultado: <strong class="resultado"></strong></p>
      </div>
    </div>
    <div class="grafica">
      <canvas id="myChart"></canvas>
    </div>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
